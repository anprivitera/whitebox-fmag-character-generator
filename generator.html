<!DOCTYPE html>
<html>
<title>Whitebox FMAG Character Generator</title>
<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- TODO: move more HTML directly on this page -->

<body>
    <h1>Whitebox FMAG Character Generator</h1>
    <div class="menu" id="upper-menu">
        <div class="menu-item"><button id="new-character">New Character</button></div>
        <label for="character-level">Level</label>
        <select class="menu-item" name"character-level" id="character-level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="armor-class">Armor Class</label>
        <select class="menu-item" name"armor-class" id="armor-class">
            <option value="ascending">Ascending (20 is best)</option>
            <option value="descending">Descending (0 is best)</option>
        </select>
    </div>
    <div class="sheet">
        <div class="container" id="upper-info">
            <div class="container" id="upper-left">
                <div class="character-info" id="portrait"></div>
                <div class="character-info" id="attributes"></div>
                <div class="character-info" id="basic-info"></div>
            </div>
            <div class="container" id="upper-right">
                <div class="character-info" id="combat-info"></div>
                <div class="character-info" id="weapons-and-armor"></div>
            </div>
        </div>
        <div class="container" id="lower-info">
            <div class="character-info" id="movement"></div>
            <div class="character-info" id="equipment"></div>
            <div class="character-info" id="character-abilities"></div>
            <div class="character-info" id="hirelings"></div>
        </div>
        <!-- <div class="equipment-area">
   
        </div> -->
    </div>
    <script src="generator.js"></script>
</body>

</html>
